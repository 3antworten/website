image: 'ruby:2.3.1'

cache:
  paths:
    - .bundle
    - vendor/
  key: "7a15b210162d6d1ebc242a5129a2604e"

before_script:
  - gem install bundler --no-ri --no-rdoc
  - RAILS_ENV=test bundle install --path vendor/

stages:
  - linting
  - code_analysis
  - testing
  - deployment

code_analysis_job:
  stage: code_analysis
  script:
    - bin/code-analyzers

linting_job:
  stage: linting
  script:
    - bin/linters

test_job:
  stage: testing
  script:
    - bin/test

deployment_job:
  stage: deployment
  script:
    - bin/deploy
  only:
    - master
